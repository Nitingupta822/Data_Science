<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Language Detector</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Language Detection App</h1>
      <form method="POST">
        <textarea
          name="text"
          placeholder="Enter your text here..."
          required
        ></textarea
        ><br />
        <button type="submit">Detect Language</button>
      </form>
      {% if prediction %}
      <div class="result">
        <h3>Predicted Language: <span>{{ prediction }}</span></h3>
      </div>
      {% endif %}
    </div>
  </body>
</html>
