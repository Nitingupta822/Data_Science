<!DOCTYPE html>
<html>
  <head>
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" type="text/css" href="Statics/style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .container {
        width: 60%;
        margin: auto;
        overflow: hidden;
      }
      header {
        background: #35424a;
        color: #ffffff;
        padding: 20px 0;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      form {
        background: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      body {
        background: #f4f6f8;
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        padding: 40px;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        width: 450px;
        margin: auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        width: 95%;
        padding: 10px;
        margin: 8px 0;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
      }
      .result {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ðŸ©º Diabetes Prediction Form</h2>

      <form method="POST">
        <label>Pregnancies:</label>
        <input
          type="number"
          name="pregnancies"
          value="{{ data.pregnancies or '' }}"
          required
        /><br />

        <label>Glucose:</label>
        <input
          type="number"
          name="glucose"
          value="{{ data.glucose or '' }}"
          required
        /><br />

        <label>Blood Pressure:</label>
        <input
          type="number"
          name="bp"
          value="{{ data.bp or '' }}"
          required
        /><br />

        <label>Skin Thickness:</label>
        <input
          type="number"
          name="skin"
          value="{{ data.skin or '' }}"
          required
        /><br />

        <label>Insulin:</label>
        <input
          type="number"
          name="insulin"
          value="{{ data.insulin or '' }}"
          required
        /><br />

        <label>BMI:</label>
        <input
          type="number"
          step="0.1"
          name="bmi"
          value="{{ data.bmi or '' }}"
          required
        /><br />

        <label>Diabetes Pedigree Function:</label>
        <input
          type="number"
          step="0.01"
          name="dpf"
          value="{{ data.dpf or '' }}"
          required
        /><br />

        <label>Age:</label>
        <input
          type="number"
          name="age"
          value="{{ data.age or '' }}"
          required
        /><br />

        <button type="submit">Predict</button>
      </form>
      <br />
      {% if prediction %}
      <div class="result">
        <h3>Result: {{ prediction }}</h3>
      </div>
      {% endif %}
    </div>
  </body>
</html>
